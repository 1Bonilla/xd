<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joxalag Fireworks</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 10vw; /* Responsive font size */
            animation: glow 1s infinite alternate;
            text-align: center;
            width: 100%;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        .firework {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-300px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) scale(2);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 15vw; /* Larger font size for small screens */
            }

            @keyframes explode {
                0% {
                    transform: translateY(0) scale(0.5);
                }
                50% {
                    transform: translateY(-200px) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-250px) scale(1.5);
                }
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20vw; /* Even larger font size for extra small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Entra a fortnite Joxalag</h1>

    <script>
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");

            const size = Math.random() * 3 + 2;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;

            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100 + 50}vh`;

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createFirework, 200);
    </script>
</body>
</html>
